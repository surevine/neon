<ul class="dropdown-menu" id="find-people-dropdown" ng-controller="SearchCtrl" ng-click="$event.stopPropagation()">
  <form id="searchForm" name="searchForm" ng-model="search" ng-submit="submit(search)">  
    <p>Find people with</p>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-model="search.filter" data-html="1" ng-options="option.value as option.label for option in filterOptions" bs-select>
              Action <span class="caret"></span>
            </button>
          </span>
          <input type="text" class="form-control" placeholder="Search" ng-model="search.query">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
</ul>
