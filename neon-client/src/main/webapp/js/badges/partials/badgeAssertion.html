<form>
	<h2>Badge Assertion: {{badgeAssertion.uid}}</h2>
	<div class="form-group"><label>Username</label><input type="text" ng-model="username" class="form-control" /></div>
	<div class="form-group"><label>Badge Name</label><input type="text" ng-model="badgeName" class="form-control" /></div>
	
	<fieldset>
		<legend>Recipient</legend>
		<div class="form-group"><label>Identity</label><input type="text" ng-model="badgeAssertion.recipient.identity" class="form-control" /></div>
		<div class="form-group"><label>Type</label><select ng-model="badgeAssertion.recipient.type"><option value="email">email</option></select>
		<div class="form-group"><label>Salt</label><input type="text" ng-model="badgeAssertion.recipient.salt" class="form-control" /></div>
		<div class="form-group"><label>Hashed</label><input type="text" ng-model="badgeAssertion.recipient.hashed" class="form-control" /></div>
	</fieldset>
	
	<div class="form-group"><label>Badge URL</label><input type="text" ng-model="badgeAssertion.badge" class="form-control" /></div>
	<div class="form-group"><label>Image URL</label><input type="text" ng-model="badgeAssertion.image" class="form-control" /></div>
	<div class="form-group"><label>Evidence URL</label><input type="text" ng-model="badgeAssertion.image" class="form-control" /></div>

	<fieldset>
		<legend>Verify</legend>
		<div class="form-group"><label>Type</label><input type="text" ng-model="badgeAssertion.verify.type" class="form-control" /></div>
		<div class="form-group"><label>URL</label><input type="text" ng-model="badgeAssertion.verify.url" class="form-control" /></div>
	</fieldset>
	
	<div class="form-group"><label>Issued On</label><input type="text" ng-model="badgeClass.issuedOn" class="form-control" /></div>
    <button ng-click="save()">SAVE</button>
</form>
