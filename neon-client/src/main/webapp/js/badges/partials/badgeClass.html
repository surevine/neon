<form>
	<h2><img ng-src="{{badgeClass.image}}" width="30" /> Badge Class: {{badgeClass.name}}</h2>
	<div class="form-group"><label>Name</label><input type="text" ng-model="badgeClass.name" class="form-control" /></div>
	<div class="form-group"><label>Description</label><input type="text" ng-model="badgeClass.description" class="form-control" /></div>
	<div class="form-group"><label>Image URL</label><input type="text" ng-model="badgeClass.image" class="form-control" /></div>
	<div class="form-group"><label>Criteria</label><input type="text" ng-model="badgeClass.criteria" class="form-control" /></div>
	<div class="form-group"><label>Issuer</label><input type="text" ng-model="badgeClass.issuer" class="form-control" /></div>
    <button ng-click="save()">SAVE</button>
</form>
