<div class="modal-body">

  <form role="form">
    <div class="form-group">
      <label for="skillName">Skill</label>
      <input type="text" class="form-control" name="skillName" placeholder="Skill name" ng-model="skill.name">
    </div>
    <div class="form-group">
      <label for="skillRating">Rating</label><br />
      <button type="button" name="skillRating" class="btn btn-default" ng-model="skill.rating" data-html="1" data-placeholder="Rating" ng-options="option.value as option.label for option in skillRatingOptions" bs-select>
        Filter <span class="caret"></span>
      </button>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="addSkill(skill)">Add Skill</button>
</div>
