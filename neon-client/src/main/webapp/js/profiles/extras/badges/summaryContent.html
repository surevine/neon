<section class="profile-section"
	ng-controller='profilesBadgesExtrasCtrl' ng-show='badges.hasBadges'>
	<h4>Badges</h4>
	<ul class="badges list-inline">
		<li ng-repeat="badge in badges.list">
            <img ng-src="{{badge.bakedUrl}}" title="{{profile.vcard.fn}} earned the {{badge.badgeData.name}} badge {{badge.assertionData.issuedOn|fromNow}}" class="badge-pop-over" data-namespace="{{badge.assertionData.namespace}}" data-badgename="{{badge.badgeData.name}}" data-badgeslug="{{badge.assertionData.namespace | split:'_':1 }}" />
		</li>
	</ul>
</section>
