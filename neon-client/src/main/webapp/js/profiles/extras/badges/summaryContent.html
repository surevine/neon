<section class="profile-section"
	ng-controller='profilesBadgesExtrasCtrl' ng-show='badges.hasBadges'>
	<h4>Badges</h4>
	<ul class="badges list-inline">
		<li ng-repeat="badge in badges.list track by $index">
            <img ng-src="{{badge.bakedUrl}}" class="badge-pop-over"   
                data-awarded="{{badge.assertionData.issuedOn|fromNow}}"
                data-slug="{{badge.assertionData.namespace | namespaceSplit:'_' }}"
                data-badgeindex="{{$index}}" />
		</li>
	</ul>
</section>
