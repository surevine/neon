<section class="profile-section"
	ng-controller='profilesBadgesExtrasCtrl' ng-show='badges.hasBadges'>
	<h4>Badges</h4>
	<ul class="badges list-inline">
		<li ng-repeat="badge in badges.list">
		  <a href="#/badges/class/{{badge.assertionData.namespace | split:'_':1 }}">
            <img ng-src="{{badge.bakedUrl}}" title="{{profile.vcard.fn}} earned the {{badge.badgeData.name}} badge {{badge.assertionData.issuedOn|fromNow}}" />
          </a>	
		</li>
	</ul>
</section>
