<section class="profile-section"
	ng-controller='profilesBadgesExtrasCtrl' ng-show='badges.hasBadges'>
	<h4>Badges</h4>
	<ul class="badges list-inline">
		<li ng-repeat="assertion in badges.list">
		  <a href="#/badges/class/{{assertion.namespace | split:'_':1 }}">
            <img ng-src="{{assertion.image}}" />
          </a>	
		</li>
	</ul>
</section>
